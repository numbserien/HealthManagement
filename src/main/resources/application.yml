spring:
  jackson:
    date-format: yyyy-MM-dd hh:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  devtools:
    restart:
      enabled: true
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/Motion management system?serverTimezone=UTC
    username: root
    password: 123456
  main:
    #    springboot ?????
    banner-mode: off
  #?????????????
  servlet:
    multipart:
      max-request-size: 500MB
      max-file-size: 300MB
server:
  port: 8081
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
mybatis-plus:
  configuration:
    #    ?????????
    #    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    mapUnderscoreToCamelCase: false # ?????????
  global-config:
    #    mybatisPlus ?????
    banner: false

# tomcat ??????
logging:
  level:
    root: warn
